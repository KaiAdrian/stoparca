<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Å¡toparca</title>
  </head>

  <body>
    <button>Start</button>
    <button onclick="stopInterval()">Stop</button>
    <script>

      //dodan ClearInterval()//
      let stotinke = 0;
      let sec = 0;
      let intervalID;

      intervalID = setInterval(() => {
        stotinke++;
        console.log(`stotinke ${stotinke}`);

        if (stotinke >= 99) {
          stotinke = 0;
          setTimeout(() => {
            sec++;
            console.log(`sekunde ${sec}`);
          }, 10)
        }
      }, 10)

      function stopInterval() {
        clearInterval(intervalID);
      }
    </script>
  </body>

</html>
