<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>
        <button onclick="start()">Start</button>
        <button onclick="stopInterval()">Stop</button>
        <script>


            let stotinke = 0;
            let sec = 0;
            let min = 0;
            ///

            /*
            
            /*/
            let casovnik;
            ///

            ////
            let intervalID;
            function start() {
                intervalID = setInterval(() => {
                    //stevc++;
                    stotinke++;
                    console.log(`stotinke ${stotinke}`);

                    if (stotinke > 99) {
                        stotinke = 0;
                        setTimeout(() => {
                            sec++;
                            console.log(`SEKUNDE ${sec}`);
                            if (sec > 9) {
                                sec = 0;
                                min++;
                                console.log(` M I N U T E!!!!!!!!!!!:::::::: ${min}`);
                            }
                        }, 1000)

                    }
                }, 10)
            }
            function stopInterval() {
                clearInterval(intervalID);
            }
        </script>
    </body>

</html>
