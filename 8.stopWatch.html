<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>štoparca</title>
  </head>
  <button onclick="start()">Start</button>
  <button onclick="stopInterval()">Stop</button>
  <button onclick="resetAllValues()">Reset</button>
  <div style="margin-bottom: 10px;
display:flex;justify-content: center;
gap: 10px; font-size: 25px;">
    <p class="ura"></p>
    <p class="min">00:</p>
    <p class="sec">00:</p>
    <p class="stotinke">00</p>

  </div>

  <body>
    <script>
      let stotinke = {
        name: 'stotinke',
        value: 0
      };
      let sec = {
        name: 'sec',
        value: 0,
      };
      let min = {
        name: 'min',
        value: 0,
      };
      let ura = {
        name: 'ura',
        value: 0,
      };
      ///
      let intervalID;

      function start() {
        intervalID = setInterval(() => {
          stotinke.value++;
          // console.log(`stotinke ${stotinke.value}`);
          display(stotinke);

          if (stotinke.value >= 99) {
            stotinke.value = 0;
            sec.value++;
            // console.log(`SEKUNDE ${sec}`);
            display(sec);
          }

          if (sec.value >= 59) {
            sec.value = 0;
            setTimeout(() => {
              min.value++;
              // console.log(` M I N U T E!!!!!!!!!!!:::::::: ${min}`);
              display(min);
              //
            }, 1000)


          }

          if (min.value >= 59) {
            min.value = 0;
            setTimeout(() => {
              ura.value++;
              // console.log(` URA  ====>>>>>>>>>>>>>>>>>>>>>>>>>>>   !!!!!!!!!!!:::::::: ${ura}`);
              display(ura);
              //
            }, 10000);

          }
        }, 10)
      }

      function stopInterval() {
        clearInterval(intervalID);
      }
      function display(value) {

        let selector = "." + value.name;

        if (value != stotinke) {
          document.querySelector(selector)
            .innerText = value.value + ":";
        } else
          document.querySelector(selector)
            .innerText = value.value;
        // if (value === ura||min) {
        //   selector =  selector;
        // }
      }
      
      /*/ˇˇˇˇ
      ˇˇChatGTP pomagal//ˇˇˇˇˇˇ

      */
      let objekti = [stotinke, sec, min, ura];
      function resetAllValues() {

        for (let i = 0; i < objekti.length; i++) {
          objekti[i].value = 0;
        }
        displayAll();

        // display(objekti)
        // display(stotinke);
        // display(sec);
        // display(min);
        // display(ura);
        // return{value:0} ////
      }

      function displayAll() {
        for (let i = 0; i < objekti.length; i++) {
          display(objekti[i]);
        }
      }
    </script>
  </body>

</html>
